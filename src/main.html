<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sass Parcel Template</title>
  <link rel="stylesheet" href="scss/main.scss">
</head>

<body>
  <nav class="nav-wrapper">
    <div class="logo-wrapper">
      <img class="logo" src="./assets/logo.svg" alt="aceplace logo">
    </div>
    <div class="nav-right">
      <div class="nav-item">
        <div class="circle">1</div>
        <span>Booking Details</span>
      </div>
      <div class="divider"><svg width="10" height="16" viewBox="0 0 10 16" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0.923555 15.3255C0.409093 14.796 0.408634 13.9535 0.922518 13.4235L5.98167 8.20545C6.09265 8.09098 6.09265 7.90906 5.98167 7.79459L0.922518 2.57652C0.408634 2.0465 0.409093 1.204 0.923555 0.674537V0.674537C1.45978 0.12267 2.34589 0.12267 2.88211 0.674537L9.75295 7.74576C9.89053 7.88735 9.89053 8.11269 9.75295 8.25428L2.88211 15.3255C2.34588 15.8774 1.45978 15.8774 0.923555 15.3255V15.3255Z"
            fill="#C1C4C9" />
        </svg>
      </div>
      <div class="nav-item">
        <div class="circle">1</div>
        <span>Payment</span>
      </div>
    </div>
  </nav>
  <main class="main-wrapper">
    <div class="grid-wrapper">
      <div class="grid-item grid-item1">
        <div class="grid-left">
          <div class="grid-top-left">
            <div>
              <img src="./assets/confetti.svg" alt="confetti background image">
            </div>
            <div class="badge-wrapper">
              <img class="badge" src="./assets/vector.svg" alt="security badge">
            </div>
            
              <p class="first-text">Your payment is a success!</p>
              <p class="second-text">It takes less than 24 hours for a host to response</p>
          
          </div>
          <div class="grid-mid-left">
            <div class="border-bottom">
              <p>total payment</p>
              <p>AED 120.000</p>
            </div>
            <div class="border-bottom">
              <p>payment method</p>
              <p>Credit Card</p>
            </div>
            <div class="border-bottom">
              <p>Contact</p>
              <p>+91 7231 2312</p>
            </div>
            <div>
              <p>Booking ID</p>
              <p>#12312099</p>
            </div>
          </div>
          <button class="button">Go to booking</button>
        </div>
      </div>
      <div class="grid-item grid-item2">2</div>
    </div>
  </main>
</body>

</html>
